<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document admin</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <script defer src="../js/jquery-3.6.0.js"></script>

</head>

<body>
    <!-- 사업자 번호 입력 -->

    <div id="wrap" class="login">
        <div class="wrap_inner">
            <div class="container mw-40 p-4" style="width: 450px;">
                <div class="logo mx-auto mb-5" style="width: 50px;">
                    <img class="img-fluid" src="../images/logo.svg" alt="로고">
                </div>
                <p class="text-center">
                    사업자등록번호를 입력하세요. <br>
                    현재는 제휴된 사업자만 입전할 수 있습니다.
                </p>
                <form action="">
                    <div class="form-group">
                        <label for="" hidden>아이디</label>
                        <input type="text" class="form-control" placeholder="아이디를 입력하세요">
                    </div>
                    <div class="d-flex justify-content-center"><button type="submit" class="btn bg-light">다음</button></div>
                </form>
            </div>
        </div>
    </div>
</body>
